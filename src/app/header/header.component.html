      </div>

      <div class="nav-items" [ngClass]="{'close-menu': !menuOpen}">

            <li>
              <a href='mailto:rich@richtillis.com' target="_blank" rel="noopener" aria-label="(opens in new window) link to email rich@richtillis.com">
