<section>
  <div *ngIf="$blogPostMetadata | async as blogPost">
    <div class="hero-image" [ngStyle]="{'background-image': backgroundImage}">
      <div class="title">
        <h1>{{blogPost.title}}</h1>
      </div>
    </div>
    <div class="content-container">
      <div class="blog-body">
        <p class="image-credit">{{blogPost.imgCredit}}</p>
        <p class="author">Author: {{blogPost.authorName }}</p>
        <p class="publish-date">Published: {{blogPost.publishDate | date: 'longDate'}}</p>
        <p class="publish-date">Last Revised: {{blogPost.latestRevision | date: 'longDate'}}</p>
        <scully-content></scully-content>
        <hr>
        <disqus [identifier]="postId"></disqus>
      </div>
    </div>
  </div>
</section>
